<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TestGeckoJs</title>
    <script>
		window.addEventListener(function (event) {
		  if (
		    event.source == window &&
		    event.data.direction &&
		    event.data.direction == "from-content-script"
		  ) {
			  window.messenger.notify('Message from the page script: "' + event.data.message + '"');
		  }
		});
        function runAndroid() {
            window.messenger.notify("Message from the page script!");
        }
    </script>
</head>
<body>
<div>
    <button onclick="runAndroid()">callback android</button>
</div>

</body>
</html>
