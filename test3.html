<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gecko WebExtension Test Html</title>
</head>
<body>
<div>
    <textarea id="text" aria-multiline="true" cols="5" style="width: 400px; height: 100px;">    消息队列\n</textarea>
</div>
<div>
    <button onclick="runAndroid()">run android method</button>
    <button onclick="runJs('web click')">run js method</button>
</div>
<script>
        function runJs(name) {
            document.getElementById("text").value += "js run " + name + "\n";
            alert(name + " run")
        }

        function runAndroid() {
            if (window.webview == null) {
                document.getElementById("text").value += "webview is null\n";
                return;
            } else {
                document.getElementById("text").value += "webview vaild\n";
                document.getElementById("text").value += "webview : " + JSON.stringify(window.webview.getJson())+"\n";

                window.webview.raiseEvent("js", "run")
            }
        }
    </script>
</body>
</html>
